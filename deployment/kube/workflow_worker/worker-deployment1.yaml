apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-worker-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-worker-1
  template:
    metadata:
      labels:
        app: workflow-worker-1
    spec:
      securityContext:
        runAsUser: 998
        runAsGroup: 22
      hostIPC: True
      containers:
      - name: workflow-worker
        image: tarun1997/workflow-worker:latest
        ports:
        - containerPort: 5003
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: CONTAINER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONTAINER_IP
          value: "workflow-worker-service-1"
        - name: CONTAINER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PROCESS_ID
          value: "awa87a83-8f10-49d7-9133-05bc592a51l1"
        - name: CDI_ID
          value: "980519e2-7221-4387-aa1a-69706fd61826"
        - name: CDI_KEY
          value: "52469" 
        - name: RPC_HOST
          value: "0.0.0.0"
        - name: RPC_PORT
          value: "5003"
        - name: CONTROLLER_HOST
          value: "controller-service"
        - name: CONTROLLER_PORT
          value: "50000"
        - name: QUEUE
          value: "worker-queue-1"
      nodeName: node-3